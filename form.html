<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Orca The Killer Whales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: rgba(26, 95, 122, 0.8); /* Translucent background */
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideInDown 1s ease-out;
            position: relative;
            z-index: 2; /* Ensure header is above the video */
        }

        header h1.title {
            color: #FFD700; /* Change this to your preferred color */
            font-size: 36px; /* Adjust the font size if needed */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure video is behind the content */
            object-fit: cover;
            opacity: 0.5; /* Adjust opacity for translucency */
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            margin-top: 20px;
            position: relative;
            z-index: 2; /* Ensure form is above the video */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="form vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1 class="title">Killer Whale (Orcinus orca)</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <form class="contact-form" id="contact-form" action="https://formspree.io/f/xanwodwy" method="POST">
        <h2>Get in Touch</h2>
        <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required minlength="5">
        </div>
        <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required minlength="5">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="dd/mm/yy" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{2}">
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required minlength="10" maxlength="10">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="50"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (e) => {
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (fname.length < 5) {
                alert('First name should be at least 5 characters.');
                e.preventDefault();
                return;
            }
            if (lname.length < 5) {
                alert('Last name should be at least 5 characters.');
                e.preventDefault();
                return;
            }
            if (!email.includes('@')) {
                alert('Email should contain the domain name (with "@").');
                e.preventDefault();
                return;
            }
            if (!date.match(/^\d{2}\/\d{2}\/\d{2}$/)) {
                alert('Date must be in the format dd/mm/yy.');
                e.preventDefault();
                return;
            }
            if (phone.length !== 10) {
                alert('Phone must contain 10 digits.');
                e.preventDefault();
                return;
            }
            if (message.length < 50) {
                alert('Message must be of at least 50 alphabets.');
                e.preventDefault();
                return;
            }
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
